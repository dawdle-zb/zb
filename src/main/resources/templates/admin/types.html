<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <title>分类管理</title>
</head>
<body>
  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(2)"/>

  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
        <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <div class="ui success message" th:unless="${#strings.isEmpty(msg)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${msg}">恭喜，操作成功！</p>
      </div>
      <table class="ui compact teal table">
        <thead>
          <tr>
            <th class="three wide">序号</th>
            <th class="ten wide">名称</th>
            <th class="three wide center aligned">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="type,iterStat : ${page.list}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${type.name}">刻意练习清单</td>
            <td class="center aligned">
              <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
              <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" onclick='return del();' class="ui mini red basic button">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="8">
              <div class="ui inverted divided stackable grid">
                <div class="three wide column" align="center">
                  <a class="ui small inverted red button" th:href="@{/admin/types(pageNum=${page.hasPreviousPage}?${page.prePage}:1)}" th:unless="${page.isFirstPage}"><i class="left arrow icon"></i>上一页</a>
                </div>
                <div class="ten wide column" align="center">
                  <p>第 <span th:text="${page.pageNum}"></span> 页，共 <span th:text="${page.pages}"></span> 页，有 <span th:text="${page.total}"></span> 个分类</p>
                </div>

                <div class="three wide column" align="center">
                  <a class="ui small inverted red button" th:href="@{/admin/types(pageNum=${page.hasNextPage}?${page.nextPage}:${page.pages})}" th:unless="${page.isLastPage}">下一页<i class="right arrow icon"></i></a>
                </div>
              </div>
              <div align="right">
                <a href="#" th:href="@{/admin/types/input}">
                  <button type="button" class="ui teal button m-mobile-wide m-margin-top"><i class="pencil icon"></i>新增</button>
                </a>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer"/>
  <f th:replace="admin/_fragments :: f" />
</body>
</html>
