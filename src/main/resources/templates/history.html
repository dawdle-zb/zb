<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <title>历史文章</title>
</head>
<body>
<!--nav:导航部分-->
<!--条:segment;黑色:inverted反转色-->
<nav th:replace="_fragments :: menu(3)"/>

<!--中间部分-->
<div class="m-container-small m-padded-tb-big" style="min-height: 85%">
    <div class="ui container">
        <!--header-->
        <div class="ui top padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">历史文章</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.total}">11</h2> 篇博客
                </div>
            </div>
        </div>
        <th:block>
            <div class="ui fluid vertical menu" >
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${blogs}">
                      <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                        <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
                      </span>
<!--                    <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创</div>-->
                </a>
            </div>
        </th:block>
    </div>
</div>
<!--页脚-->
<footer th:replace="_fragments :: footer"/>
<f th:replace="_fragments :: f" />

</html>
